<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main_container">
        <a href="/clear" class="btn btn-success float-right mt-3 mr-3">Restart</a>
        <div class="goldcounter">
            <h4>Your Gold: </h4>
            <div class="goldnumber">
                <h5>{{totalgold}}</h5>
            </div>
        </div>
        <div class="places">
            <div class=" place farm">
                <h4>Farm</h4>
                <p>(earns 10-20 golds)</p>
                <form action="/process_money" method="POST">
                {% csrf_token %}
                    <input type="hidden" name = "clicked" value = "farm">
                    <button class=" butn btn btn-light">Find Gold!</button>
                </form>
            </div>
            <div class="place cave">
                <h4>Cave</h4>
                <p>(earns 5-10 golds)</p>
                <form action="/process_money" method="POST">
                {% csrf_token %}
                    <input type="hidden" name = "clicked" value = "cave">
                    <button class=" butn btn btn-light">Find Gold!</button>
                </form>
            </div>
            <div class="place house">
                <h4>House</h4>
                <p>(earns 2-5 golds)</p>
                <form action="/process_money" method="POST">
                    {% csrf_token %}
                        <input type="hidden" name = "clicked" value = "house">
                        <button class=" butn btn btn-light">Find Gold!</button>
                    </form>
            </div>
            <div class="place casino">
                <h4>Casino</h4>
                <p>(earns/takes 0-50 golds)</p>
                <form action="/process_money" method="POST">
                {% csrf_token %}
                    <input type="hidden" name = "clicked" value = "casino">
                    <button class=" butn btn btn-light">Find Gold!</button>
                </form>
            </div>

        </div>
        <p class="act_word">Activities:</p>
        <div class="activities" style="background-color: {{cmtcolor}}">
            <p >{{ comment|linebreaksbr }}</p>
        </div>

    </div>
</body>
</html>
